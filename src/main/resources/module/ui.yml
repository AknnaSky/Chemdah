

#         Powered by TabooLib 5.0         #


default:
  name: '{name}''s Quests [Pg.{page}]'
  item:
    info:
      material: totem
      name: '&6&lQuests'
      lore:
        - ''
        - '&7 L1:'
        - '&7 [ {{ ui progress bar [ L1 ] }} &7] {{ ui progress percent [ L1 ] }}%'
        - '&7 L2:'
        - '&7 [ {{ ui progress bar [ L2 ] }} &7] {{ ui progress percent [ L2 ] }}%'
        - '&7 L3:'
        - '&7 [ {{ ui progress bar [ L3 ] }} &7] {{ ui progress percent [ L3 ] }}%'
        - ''
        - '&8{{ ui progress percent [ L1 L2 L3 ] }}% total'
    type:
      material: name_tag
      name: '&e&lFilter'
      lore:
        - '&8- &f{filter}'
        - ''
        - '&8CLICK TO EDIT'
    quest:
      started:
        material: orange_stained_glass_pane
        name: '&6&l{name}'
        lore:
          - '&eStarted...'
          - ''
          - '{description}'
          - ''
          - '&8CLICK TO TRACK'
      can-start:
        material: lime_stained_glass_pane
        name: '&a&l{name}'
        lore:
          - '&eCan start...'
          - ''
          - '{description}'
          - ''
          - '&8CLICK TO TRACK'
      cannot-start:
        material: red_stained_glass_pane
        name: '&4&l{name}'
        lore:
          - '&cCannot started...'
          - ''
          - '{description}'
          - ''
          - '&8UNTRACKED'
      completed:
        material: black_stained_glass_pane
        name: '&7&l{name}'
        lore:
          - '&8Completed!'
          - ''
          - '{description}'
          - ''
          - '&8UNTRACKED'
      unavailable:
        material: gray_stained_glass_pane
        name: '&8Unavailable'
  include:
    - L1
    - L2
    - L3
  exclude:
    - S1