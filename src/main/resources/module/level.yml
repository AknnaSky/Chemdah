

#         Powered by TabooLib 5.0         #


default:
  min: 0
  max: 100
  experience:
    type: math
    math: |-
      if (level <= 15) {
          return (2 * level) + 7;
      } else if (level <= 30) {
          return (5 * level) - 38;
      } else {
          return (9 * level) - 158;
      }