theme-chat:
  format:
    - ' '
    - ' {title}:'
    - ' '
    - '  &f" &7{npc_side}&r &f"'
    - ' '
    - '  {reply}'
    - ' '
  select:
    reply:
      1: '&7▶ &f&n{player_side}&r &8(&6&lF&8)'
      0: '&8▶ &7{player_side}&r   &r'
    reply-selected:
      1: '&7▶ &7&n{player_side}&r &8(&6&lF&8)'
      0: '&8▶ &8{player_side}&r   &r'
    sound:
      name: ENTITY_EXPERIENCE_ORB_PICKUP
      p: 2
      v: 0
  sound:
    name: ENTITY_ITEM_PICKUP
    # Pitch
    p: 1
    # Volume
    v: 0
  # The reply content is displayed when the NPC is speaking
  talking: '    &8...'
  # Text animation
  animation: true
  # Text appearance speed
  speed: 1
  # Blank line between each conversation
  space-line: 30
  # Hover Text on the reply
  hover-text: true
  # Use the scroll wheel to switch the reply content
  use-scroll: false
  # Display the reply "block" to one line
  single-line:
    enable: true
    # Character length per line
    auto-swap: 36
    # Using only spaces characters
    reply-separator: ' '
  # Move distance to close the conversation
  close-distance: 0.5

