template:
  task:0:
    objective: block break
    condition:
      material: stone
      position: world 0 0 0 ~ 10 10 10
      $: player sneaking
    goal:
      amount: 10
    meta:
      timeout: 1d
    addon:stats:
      visible: true
    addon:track:
      distance: 2
      position: world 0 0 0
      content: ~
  addon:ui:
    visible:
      start: true
      complete: true
    icon: iron_pickaxe --noflags
    description:
      - description
  addon:automation:
    auto-accept: false
    plan:
      type: weekly 0 6
      count: 2
      group: template
      method: START_IN_MONDAY
  agent:complete:
    - tell *"completed"
  meta:
    import: ~
    name: Template
    alias: alias
    label:
      - label
    timeout: 1d
    control:
      - type: cooldown
        data:
          time: 1d
          group: template
      - type: coexist
        data:
          alias: 1
          label:
            a: 2
            b: 2
      - type: repeat accept
        data:
          amount: 2
          period: 1d
          group: template